<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.N.R Professional Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg: #1a1a1b;
            --card-bg: #262627;
            --accent-white: #ffffff;
            --text-main: #e8e8e8;
            --border-color: #3e3e3e;
            --green: #2ecc71;
            --red: #ff4d4d;
            --blue: #00d2ff;
            --purple: #a29bfe;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Single page view */
        }

        /* Top Controls */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .header-title {
            color: var(--accent-white);
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            font-weight: 800;
        }

        .view-selector {
            background: #111;
            color: var(--blue);
            border: 1px solid var(--blue);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            outline: none;
        }

        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 15px;
            flex: 1;
            max-height: 82vh;
        }

        /* Left Content: Tables */
        .content-area {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px; /* Increased gap between sections */
        }

        th {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            padding-bottom: 5px;
        }

        td {
            padding: 12px;
            text-align: center;
            background: #2d2d2f;
            font-size: 0.9rem;
        }

        tr td:first-child { border-radius: 8px 0 0 8px; color: var(--blue); font-weight: bold; }
        tr td:last-child { border-radius: 0 8px 8px 0; }

        .abs-input {
            width: 45px;
            background: #000;
            border: 1px solid #444;
            color: var(--red);
            padding: 5px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Status Badges for PCR */
        .status-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .not-sub { background: var(--red); color: #fff; }
        .sub { background: var(--green); color: #000; }

        /* Appreciation Box */
        .appreciation-box {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px dashed var(--green);
            text-align: center;
            display: none;
        }

        .official-note {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #ffaaaa;
            text-align: center;
            text-transform: uppercase;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        /* Right Content: Visuals */
        .visual-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-ss { background: var(--accent-white); color: #000; }
        .btn-up { background: #444; color: #fff; }

        .hidden { display: none; }
        #processing { font-size: 0.7rem; color: var(--blue); text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1 class="header-title" id="mainTitle">NA Block 1st Year Attendance Report</h1>
        <select class="view-selector" id="modeChange" onchange="toggleView()">
            <option value="att">ðŸ“‹ ATTENDANCE VIEW</option>
            <option value="pcr">ðŸ“‘ PCR STATUS VIEW</option>
        </select>
    </div>

    <div class="dashboard-grid">
        <div class="content-area" id="captureArea">
            <div id="attendanceView">
                <table>
                    <thead>
                        <tr>
                            <th>Section</th>
                            <th>Total</th>
                            <th>Absent</th>
                            <th>%</th>
                            <th>Mentor Name</th>
                        </tr>
                    </thead>
                    <tbody id="attBody"></tbody>
                </table>
            </div>

            <div id="pcrView" class="hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Section</th>
                            <th>Mentor Name</th>
                            <th>PCR Status</th>
                        </tr>
                    </thead>
                    <tbody id="pcrBody"></tbody>
                </table>
            </div>

            <div>
                <div class="appreciation-box" id="appBox">
                    <span style="color: var(--green); font-weight: bold;" id="appText"></span>
                </div>
                <div class="official-note">
                    ðŸ“¢ Official: Please update respective section reports immediately.
                </div>
            </div>
        </div>

        <div class="visual-area">
            <div class="chart-card">
                <canvas id="attendancePie"></canvas>
            </div>
            
            <div class="action-card">
                <p style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">AUTOMATIC SCAN (Upload image with Section Name & Absent count in brackets)</p>
                <input type="file" id="imageUpload" class="btn btn-up" accept="image/*">
                <div id="processing">Scanning Image Content...</div>
                <button class="btn btn-ss" onclick="takeScreenshot()">Download Final Report</button>
            </div>
        </div>
    </div>

    <script>
        const sections = [
            { n: "CSE-C", s: 60, m: "Yogesh/Anusuya" },
            { n: "CSE-D", s: 62, m: "Adrish/Govind" },
            { n: "CSE-E", s: 58, m: "Sukanya/Pradeep" },
            { n: "CSM-A", s: 63, m: "Shivani/K.Shivani" },
            { n: "IT-A", s: 49, m: "Alpana/Sujith" },
            { n: "ECE-A", s: 69, m: "Sumayyah/Sainath" },
            { n: "ECE-B", s: 69, m: "Muzammil/Anusha" },
            { n: "DS", s: 62, m: "Subhasish/Jayanthi" }
        ];

        let pieChart;

        function init() {
            const ab = document.getElementById('attBody');
            const pb = document.getElementById('pcrBody');
            
            sections.forEach((c, i) => {
                ab.innerHTML += `
                    <tr>
                        <td>${c.n}</td>
                        <td>${c.s}</td>
                        <td><input type="number" class="abs-input" id="abs-${i}" value="0" oninput="updateData()"></td>
                        <td id="perc-${i}" style="font-weight:bold;">100%</td>
                        <td style="color:var(--purple); font-size:0.75rem;">${c.m}</td>
                    </tr>
                `;
                pb.innerHTML += `
                    <tr>
                        <td>${c.n}</td>
                        <td style="color:var(--purple); font-size:0.75rem;">${c.m}</td>
                        <td><span id="st-${i}" class="status-badge not-sub" onclick="toggleStatus(${i})">NOT SUBMITTED</span></td>
                    </tr>
                `;
            });
            setupChart();
            updateData();
        }

        function updateData() {
            let tStr = 0, tAbs = 0;
            sections.forEach((c, i) => {
                let a = parseInt(document.getElementById(`abs-${i}`).value) || 0;
                let p = ((c.s - a) / c.s) * 100;
                document.getElementById(`perc-${i}`).innerText = p.toFixed(1) + "%";
                document.getElementById(`perc-${i}`).style.color = p >= 90 ? "var(--green)" : (p >= 75 ? "var(--purple)" : "var(--red)");
                tStr += c.s; tAbs += a;
            });

            const overall = ((tStr - tAbs) / tStr) * 100;
            pieChart.data.datasets[0].data = [tStr - tAbs, tAbs];
            pieChart.update();

            // Appreciation Logic
            const box = document.getElementById('appBox');
            if(overall >= 90) {
                box.style.display = 'block';
                document.getElementById('appText').innerText = `Excellent! High Attendance: ${overall.toFixed(1)}% ðŸ‘ High Professionalism maintained!`;
            } else {
                box.style.display = 'none';
            }
        }

        function toggleStatus(i) {
            const el = document.getElementById(`st-${i}`);
            const isNot = el.classList.contains('not-sub');
            el.className = `status-badge ${isNot ? 'sub' : 'not-sub'}`;
            el.innerText = isNot ? "SUBMITTED" : "NOT SUBMITTED";
        }

        function toggleView() {
            const val = document.getElementById('modeChange').value;
            const isAtt = val === 'att';
            document.getElementById('attendanceView').classList.toggle('hidden', !isAtt);
            document.getElementById('pcrView').classList.toggle('hidden', isAtt);
            document.getElementById('mainTitle').innerText = isAtt ? "NA Block 1st Year Attendance Report" : "NA Block 1st Year PCR Status Report";
        }

        function setupChart() {
            const ctx = document.getElementById('attendancePie').getContext('2d');
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [100, 0],
                        backgroundColor: ['#2ecc71', '#ff4d4d'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        }

        // IMAGE OCR LOGIC
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('processing').style.display = 'block';
            Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
                sections.forEach((c, i) => {
                    const regex = new RegExp(`${c.n}.*?[\\(\\[](\\d+)[\\)\\]]`, 'i');
                    const match = text.match(regex);
                    if(match) document.getElementById(`abs-${i}`).value = match[1];
                });
                updateData();
                document.getElementById('processing').style.display = 'none';
            });
        });

        function takeScreenshot() {
            const area = document.getElementById('captureArea');
            html2canvas(area, { backgroundColor: '#1a1a1b', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `NA_Block_Report.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        init();
    </script>
</body>
</html>
