<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.N.R - NA Block System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e2d;
            --accent: #bb86fc;
            --text-primary: #e0e0e0;
            --success: #03dac6;
            --warning: #ffb74d;
            --danger: #cf6679;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .designer-tag {
            align-self: flex-start;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Dropdown/Switcher Style */
        .mode-selector {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
        }

        #reportContainer {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th {
            background: rgba(187, 134, 252, 0.1);
            color: var(--accent);
            padding: 12px 5px;
            font-size: 0.8rem;
            border-bottom: 2px solid var(--accent);
        }

        td {
            padding: 10px 5px;
            text-align: center;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

        /* Pleasant Colorful Row Styles */
        .sec-col { font-weight: bold; color: #81d4fa; }
        .men-col { color: #ce93d8; font-size: 0.8rem; }

        input[type="number"], input[type="text"] {
            background: #2c2c3e;
            border: 1px solid #444;
            color: white;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }

        .abs-input { width: 45px; }
        
        /* Checkbox Style */
        .pcr-check { transform: scale(1.3); cursor: pointer; }

        /* Flash News / Marquee Style */
        .flash-news {
            background: #311b92;
            color: #fff;
            padding: 8px;
            overflow: hidden;
            white-space: nowrap;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 5px solid var(--warning);
        }

        .flash-news marquee {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .total-row {
            background: rgba(3, 218, 198, 0.05);
            font-weight: bold;
            color: var(--success);
        }

        .btn-box {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .dl-btn { background: #6200ee; }
        .wa-btn { background: #25D366; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="designer-tag">G.N.R</div>

    <select class="mode-selector" id="viewMode" onchange="toggleView()">
        <option value="attendance">View: Attendance Report</option>
        <option value="pcr">View: PCR Report Status</option>
    </select>

    <div id="reportContainer">
        <h2 id="titleHeader">NA BLOCK ATTENDANCE REPORT</h2>
        
        <div id="attendanceView">
            <table>
                <thead>
                    <tr>
                        <th>SECTION</th>
                        <th>STR</th>
                        <th>ABS</th>
                        <th>PERC %</th>
                    </tr>
                </thead>
                <tbody id="attBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td>TOTAL</td>
                        <td id="totStr">492</td>
                        <td id="totAbs">0</td>
                        <td id="totPerc">100%</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="pcrView" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>SECTION</th>
                        <th>MENTOR NAME</th>
                        <th>PCR STATUS</th>
                    </tr>
                </thead>
                <tbody id="pcrBody"></tbody>
            </table>
        </div>

        <div class="flash-news">
            <marquee behavior="scroll" direction="left">
                üì¢ FLASH NEWS: All class incharges and mentors are strictly requested to complete the PCR for your respective sections immediately!
            </marquee>
        </div>
    </div>

    <div class="btn-box">
        <button class="btn dl-btn" onclick="takeScreenshot()">Download Report Image</button>
        <button class="btn wa-btn" onclick="whatsappText()">Share via WhatsApp</button>
    </div>

    <script>
        const sections = [
            { name: "CSE-C", str: 60, mentor: "Mr.Yogesh/Ms.Anusuya" },
            { name: "CSE-D", str: 62, mentor: "Dr.Adrish/Mr.Govind rao" },
            { name: "CSE-E", str: 58, mentor: "Ms.Sukanya/Mr.Pradeep" },
            { name: "CSM-A", str: 63, mentor: "Ms.Shivani/Ms.K.Shivani" },
            { name: "IT-A", str: 49, mentor: "Ms.Alpana Singh/Mr.Sujith" },
            { name: "ECE-A", str: 69, mentor: "Ms.Sumayyah/Mr.Sainath" },
            { name: "ECE-B", str: 69, mentor: "Mr.Muzammil/Ms.Anusha" },
            { name: "DS", str: 62, mentor: "Dr.Subhasish/Ms.Jayanthi" }
        ];

        function load() {
            const attB = document.getElementById('attBody');
            const pcrB = document.getElementById('pcrBody');
            
            sections.forEach((s, i) => {
                // Fill Attendance
                attB.innerHTML += `
                    <tr>
                        <td class="sec-col">${s.name}</td>
                        <td>${s.str}</td>
                        <td><input type="number" class="abs-in" placeholder="-" oninput="calc()"></td>
                        <td id="p-${i}" style="font-weight:bold;">100%</td>
                    </tr>
                `;
                // Fill PCR
                pcrB.innerHTML += `
                    <tr>
                        <td class="sec-col">${s.name}</td>
                        <td class="men-col">${s.mentor}</td>
                        <td>
                            <input type="checkbox" class="pcr-check">
                            <span style="font-size:0.7rem; margin-left:5px;">Submitted</span>
                        </td>
                    </tr>
                `;
            });
            calc();
        }

        function toggleView() {
            const mode = document.getElementById('viewMode').value;
            const isAtt = mode === 'attendance';
            document.getElementById('attendanceView').classList.toggle('hidden', !isAtt);
            document.getElementById('pcrView').classList.toggle('hidden', isAtt);
            document.getElementById('titleHeader').innerText = isAtt ? "NA BLOCK ATTENDANCE REPORT" : "NA BLOCK PCR STATUS REPORT";
        }

        function calc() {
            const inputs = document.querySelectorAll('.abs-in');
            let tS = 0, tA = 0;
            sections.forEach((s, i) => {
                let a = parseInt(inputs[i].value) || 0;
                let p = ((s.str - a) / s.str) * 100;
                let el = document.getElementById(`p-${i}`);
                el.innerText = p.toFixed(1) + "%";
                el.style.color = p > 75 ? "var(--success)" : (p >= 60 ? "var(--warning)" : "var(--danger)");
                tS += s.str;
                tA += a;
            });
            document.getElementById('totAbs').innerText = tA;
            let tP = ((tS - tA) / tS) * 100;
            document.getElementById('totPerc').innerText = tP.toFixed(2) + "%";
        }

        function takeScreenshot() {
            html2canvas(document.getElementById('reportContainer'), { backgroundColor: '#121212' }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'NA_Block_Status.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function whatsappText() {
            const mode = document.getElementById('viewMode').value;
            let text = `*NA BLOCK ${mode.toUpperCase()} REPORT*\n\n`;
            
            if(mode === 'attendance') {
                const inputs = document.querySelectorAll('.abs-in');
                sections.forEach((s, i) => {
                    text += `üìç *${s.name}* | Abs: ${inputs[i].value || 0} | ${document.getElementById(`p-${i}`).innerText}\n`;
                });
                text += `\nüìä *Total Perc:* ${document.getElementById('totPerc').innerText}`;
            } else {
                const checks = document.querySelectorAll('.pcr-check');
                sections.forEach((s, i) => {
                    text += `${checks[i].checked ? '‚úÖ' : '‚ùå'} *${s.name}* (${s.mentor})\n`;
                });
            }

            text += `\n\n_All class incharges/mentors are requested to do PCR._\n\n*Designed by G.N.R*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        load();
    </script>
</body>
</html>
