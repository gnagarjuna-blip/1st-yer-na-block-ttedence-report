<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.N.R - NA Block 1st Year</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --card-bg: #121218;
            --blue-header: #00d2ff;
            --text: #ffffff;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            width: 95%;
            max-width: 700px;
            margin-bottom: 15px;
        }

        .selector {
            width: 100%;
            background: #1c1c21;
            color: white;
            padding: 12px;
            border: 2px solid var(--blue-header);
            border-radius: 8px;
            font-weight: bold;
        }

        /* Screenshot Capture Area */
        #reportCapture {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            width: 95%;
            max-width: 700px;
            border: 1px solid #2a2a35;
            position: relative;
        }

        .gnr-brand {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            background: linear-gradient(45deg, #f09, #0cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-title {
            text-align: center;
            color: var(--blue-header);
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 10px 0 20px 0;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th {
            background: rgba(0, 210, 255, 0.15);
            color: var(--blue-header);
            padding: 12px 5px;
            font-size: 0.75rem;
            border-bottom: 2px solid var(--blue-header);
        }

        td {
            padding: 12px 4px;
            text-align: center;
            border-bottom: 1px solid #21262d;
            font-size: 0.85rem;
        }

        .sec-col { font-weight: bold; color: #fff; }
        .men-col { color: #b0b0b0; font-size: 0.75rem; font-style: italic; }

        input[type="number"] {
            width: 45px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            outline: none;
        }

        /* PCR Highlights */
        .status-badge {
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            display: block;
            width: 90%;
            margin: auto;
            cursor: pointer;
        }
        .not-sub { background: var(--red); color: white; box-shadow: 0 0 10px rgba(255, 77, 77, 0.5); }
        .sub { background: var(--green); color: black; }

        /* Flash News Message - Specific for Attendance Report */
        .flash-news-box {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid var(--red);
            border-radius: 8px;
            padding: 8px;
            margin-top: 15px;
        }

        .flash-news-box marquee {
            color: var(--red);
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .total-row {
            background: rgba(46, 204, 113, 0.1);
            color: var(--green);
            font-weight: 900;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            width: 95%;
            max-width: 700px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.3s ease;
        }
        .btn-ss { background: #3f51b5; }
        .btn-wa { background: #128C7E; }
        .action-btn:active { transform: scale(0.98); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="controls">
        <select class="selector" id="mode" onchange="toggleView()">
            <option value="attendance">üìã ATTENDANCE REPORT VIEW</option>
            <option value="pcr">üìë PCR SUBMISSION STATUS VIEW</option>
        </select>
    </div>

    <div id="reportCapture">
        <div class="gnr-brand">DESIGNED BY GNR</div>
        <h2 class="header-title" id="mainTitle">Na Block 1st year attendance report</h2>

        <div id="attendanceArea">
            <table>
                <thead>
                    <tr>
                        <th>SECTION</th>
                        <th>TOTAL</th>
                        <th>ABSENT</th>
                        <th>%</th>
                        <th>MENTOR NAMES</th>
                    </tr>
                </thead>
                <tbody id="attBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td>TOTAL</td>
                        <td id="grandTotal">492</td>
                        <td id="grandAbs">0</td>
                        <td id="grandPerc">100%</td>
                        <td>-</td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="flash-news-box">
                <marquee scrollamount="5">‚ö° ALERT: All class incharges/mentors are requested to do PCR for your respective section and update immediately! ‚ö°</marquee>
            </div>
        </div>

        <div id="pcrArea" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>SECTION</th>
                        <th>MENTOR NAME</th>
                        <th>PCR STATUS</th>
                    </tr>
                </thead>
                <tbody id="pcrBody"></tbody>
            </table>
        </div>
    </div>

    <div class="btn-container">
        <button class="action-btn btn-ss" onclick="takeScreenshot()">Capture Screenshot</button>
        <button class="action-btn btn-wa" onclick="shareWA()">WhatsApp Report</button>
    </div>

    <script>
        const data = [
            { n: "CSE-C", s: 60, m: "Mr.Yogesh/Ms.Anusuya" },
            { n: "CSE-D", s: 62, m: "Dr.Adrish/Mr.Govind rao" },
            { n: "CSE-E", s: 58, m: "Ms.Sukanya/Mr.Pradeep" },
            { n: "CSM-A", s: 63, m: "Ms.Shivani/Ms.K.Shivani" },
            { n: "IT-A", s: 49, m: "Ms.Alpana Singh/Mr.Sujith" },
            { n: "ECE-A", s: 69, m: "Ms.Sumayyah/Mr.Sainath" },
            { n: "ECE-B", s: 69, m: "Mr.Muzammil/Ms.Anusha" },
            { n: "DS", s: 62, m: "Dr.Subhasish/Ms.Jayanthi" }
        ];

        function init() {
            const ab = document.getElementById('attBody');
            const pb = document.getElementById('pcrBody');
            data.forEach((c, i) => {
                ab.innerHTML += `
                    <tr>
                        <td class="sec-col">${c.n}</td>
                        <td>${c.s}</td>
                        <td><input type="number" class="abs-val" placeholder="-" oninput="calculate()"></td>
                        <td id="perc-${i}" style="font-weight:bold;">100%</td>
                        <td class="men-col">${c.m}</td>
                    </tr>
                `;
                pb.innerHTML += `
                    <tr>
                        <td class="sec-col">${c.n}</td>
                        <td class="men-col">${c.m}</td>
                        <td><span id="st-${i}" class="status-badge not-sub" onclick="toggleStatus(${i})">NOT SUBMITTED</span></td>
                    </tr>
                `;
            });
            calculate();
        }

        function calculate() {
            const inputs = document.querySelectorAll('.abs-val');
            let tS = 0, tA = 0;
            data.forEach((c, i) => {
                let a = parseInt(inputs[i].value) || 0;
                let p = ((c.s - a) / c.s) * 100;
                let pEl = document.getElementById(`perc-${i}`);
                pEl.innerText = p.toFixed(1) + "%";
                pEl.style.color = p > 75 ? "var(--green)" : (p >= 60 ? "var(--orange)" : "var(--red)");
                tS += c.s; tA += a;
            });
            document.getElementById('grandAbs').innerText = tA;
            document.getElementById('grandPerc').innerText = (((tS - tA) / tS) * 100).toFixed(2) + "%";
        }

        function toggleStatus(i) {
            const el = document.getElementById(`st-${i}`);
            if(el.classList.contains('not-sub')) {
                el.classList.replace('not-sub', 'sub');
                el.innerText = "SUBMITTED";
            } else {
                el.classList.replace('sub', 'not-sub');
                el.innerText = "NOT SUBMITTED";
            }
        }

        function toggleView() {
            const mode = document.getElementById('mode').value;
            const isAtt = mode === 'attendance';
            document.getElementById('attendanceArea').classList.toggle('hidden', !isAtt);
            document.getElementById('pcrArea').classList.toggle('hidden', isAtt);
            document.getElementById('mainTitle').innerText = isAtt ? "Na Block 1st year attendance report" : "Na Block 1st year PCR status report";
        }

        function takeScreenshot() {
            const area = document.getElementById('reportCapture');
            // Hide cursors and placeholders for the capture
            html2canvas(area, { backgroundColor: '#121218', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `NA_Block_Report_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function shareWA() {
            const mode = document.getElementById('mode').value;
            let msg = `*${document.getElementById('mainTitle').innerText.toUpperCase()}*\n\n`;
            if(mode === 'attendance') {
                const inputs = document.querySelectorAll('.abs-val');
                data.forEach((c, i) => {
                    msg += `üìç *${c.n}* | Str: ${c.s} | Abs: ${inputs[i].value || 0} | ${document.getElementById(`perc-${i}`).innerText}\n`;
                });
                msg += `\nüìä *Total:* ${document.getElementById('grandAbs').innerText} Abs | *${document.getElementById('grandPerc').innerText}*\n`;
            } else {
                data.forEach((c, i) => {
                    const status = document.getElementById(`st-${i}`).innerText;
                    msg += `${status === 'SUBMITTED' ? '‚úÖ' : '‚ùå'} *${c.n}*: ${status}\n`;
                });
            }
            msg += `\n_Note: PCR Reporting is mandatory._\n\n*Designed by GNR*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        init();
    </script>
</body>
</html>
