<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg: #1e1e1e;
            --card-bg: #2d2d2d;
            --accent: #ffffff;
            --text-main: #e0e0e0;
            --border-color: #444444;
            --green: #2ecc71;
            --red: #ff4d4d;
            --purple: #a29bfe;
            --blue: #74b9ff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .header-title {
            color: var(--accent);
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-weight: 800;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.3fr 0.7fr;
            gap: 20px;
            flex: 1;
            max-height: 80vh;
        }

        /* Professional Table Styling */
        .table-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px; /* INCREASED GAP BETWEEN ROWS */
        }

        th {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 15px 5px; /* Increased height */
            text-align: center;
            background: #353535;
        }

        tr td:first-child { border-radius: 8px 0 0 8px; color: var(--blue); font-weight: bold; }
        tr td:last-child { border-radius: 0 8px 8px 0; color: var(--purple); font-style: italic; }

        .abs-input {
            width: 50px;
            background: #111;
            border: 1px solid #555;
            color: var(--red);
            padding: 5px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Chart & Appreciation Section */
        .visual-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .appreciation-box {
            background: rgba(46, 204, 113, 0.1);
            border: 1px dashed var(--green);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-height: 50px;
        }

        .appreciation-text {
            color: var(--green);
            font-weight: bold;
            font-size: 1rem;
            margin: 0;
        }

        .official-note {
            margin-top: 15px;
            padding: 12px;
            background: #222;
            border-left: 4px solid var(--red);
            font-size: 0.85rem;
            color: #ffaaaa;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-ss { background: var(--accent); color: #000; }
        .btn-up { background: #444; color: #fff; }

        #processing { font-size: 0.7rem; color: var(--blue); display: none; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="header-title">NA Block 1st Year Attendance Report</h1>
    </div>

    <div class="dashboard-grid">
        <div class="table-section" id="captureArea">
            <table>
                <thead>
                    <tr>
                        <th>Section</th>
                        <th>Total</th>
                        <th>Absent</th>
                        <th>%</th>
                        <th>Mentor</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <div class="appreciation-box" id="appBox">
                <p class="appreciation-text" id="appText">Excellent Work! High attendance maintained. üëè</p>
            </div>

            <div class="official-note">
                üì¢ Notice: All class in-charges are requested to verify the above counts.
            </div>
        </div>

        <div class="visual-section">
            <div class="chart-card">
                <canvas id="attendancePie"></canvas>
            </div>
            
            <div class="controls">
                <input type="file" id="imageUpload" class="btn btn-up" accept="image/*">
                <span id="processing">Reading Image...</span>
                <button class="btn btn-ss" onclick="takeScreenshot()">Save Report</button>
            </div>
        </div>
    </div>

    <script>
        const data = [
            { n: "CSE-C", s: 60, m: "Yogesh/Anusuya" },
            { n: "CSE-D", s: 62, m: "Adrish/Govind" },
            { n: "CSE-E", s: 58, m: "Sukanya/Pradeep" },
            { n: "CSM-A", s: 63, m: "Shivani/K.Shivani" },
            { n: "IT-A", s: 49, m: "Alpana/Sujith" },
            { n: "ECE-A", s: 69, m: "Sumayyah/Sainath" },
            { n: "ECE-B", s: 69, m: "Muzammil/Anusha" },
            { n: "DS", s: 62, m: "Subhasish/Jayanthi" }
        ];

        let pieChart;

        function init() {
            const body = document.getElementById('tableBody');
            data.forEach((c, i) => {
                body.innerHTML += `
                    <tr>
                        <td>${c.n}</td>
                        <td>${c.s}</td>
                        <td><input type="number" class="abs-input" id="abs-${i}" value="0" oninput="update()"></td>
                        <td id="p-${i}" style="font-weight:bold; color: var(--green);">100%</td>
                        <td>${c.m}</td>
                    </tr>
                `;
            });
            setupChart();
            update();
        }

        function update() {
            let totalStrength = 0;
            let totalAbsent = 0;
            
            data.forEach((c, i) => {
                let absVal = parseInt(document.getElementById(`abs-${i}`).value) || 0;
                let perc = ((c.s - absVal) / c.s) * 100;
                let percEl = document.getElementById(`p-${i}`);
                
                percEl.innerText = perc.toFixed(1) + "%";
                percEl.style.color = perc < 75 ? "var(--red)" : "var(--green)";
                
                totalStrength += c.s;
                totalAbsent += absVal;
            });

            const totalPresent = totalStrength - totalAbsent;
            const overallPerc = (totalPresent / totalStrength) * 100;

            // Update Pie Chart
            pieChart.data.datasets[0].data = [totalPresent, totalAbsent];
            pieChart.update();

            // Appreciation Logic
            const appBox = document.getElementById('appBox');
            if (overallPerc >= 90) {
                appBox.style.display = 'block';
                document.getElementById('appText').innerHTML = `Great Job! Overall Attendance is ${overallPerc.toFixed(1)}% üëèüèÜ`;
            } else {
                appBox.style.display = 'none';
            }
        }

        function setupChart() {
            const ctx = document.getElementById('attendancePie').getContext('2d');
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [100, 0],
                        backgroundColor: ['#2ecc71', '#ff4d4d'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#fff', font: { size: 14 } } }
                    }
                }
            });
        }

        // IMPROVED IMAGE SCANNING
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('processing').style.display = 'block';

            Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
                console.log("Scanned Text:", text); // Debugging
                data.forEach((c, i) => {
                    // This regex finds the section name followed by numbers in brackets like (5) or [5]
                    const regex = new RegExp(`${c.n}.*?[\\(\\[](\\d+)[\\)\\]]`, 'i');
                    const match = text.match(regex);
                    if (match) {
                        document.getElementById(`abs-${i}`).value = match[1];
                    }
                });
