<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.N.R - NA Block Reports</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #0d0d0d;
            --card-bg: #161b22;
            --accent: #7928ca; /* Deep Purple */
            --accent-glow: #ff0080; /* Neon Pink */
            --text: #f0f6fc;
            --green: #00ff88;
            --orange: #feb100;
            --red: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .designer-tag {
            align-self: flex-start;
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(90deg, #0070f3, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        /* Selection Dropdown */
        .selector {
            width: 95%;
            max-width: 650px;
            background: var(--card-bg);
            color: var(--text);
            padding: 12px;
            border: 2px solid var(--accent);
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Report Capture Area */
        #captureArea {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            width: 95%;
            max-width: 700px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        h2 {
            text-align: center;
            background: linear-gradient(180deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th {
            background: rgba(121, 40, 202, 0.2);
            color: var(--accent-glow);
            padding: 12px 5px;
            font-size: 0.75rem;
            border-bottom: 2px solid var(--accent);
        }

        td {
            padding: 10px 4px;
            text-align: center;
            border-bottom: 1px solid #21262d;
            font-size: 0.85rem;
        }

        /* Colorful Columns */
        .sec-col { font-weight: bold; color: #00d2ff; text-shadow: 1px 1px 2px #000; }
        .men-col { color: #d1d1d1; font-style: italic; font-size: 0.75rem; }

        input[type="number"] {
            width: 40px;
            background: #000;
            border: 1px solid var(--accent);
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        /* PCR Highlight System */
        .status-cell {
            padding: 5px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            width: 90%;
        }
        .not-submitted {
            background: var(--red);
            color: #fff;
            box-shadow: 0 0 10px var(--red);
        }
        .submitted {
            background: var(--green);
            color: #000;
        }

        /* Flash News Internal */
        .flash-box {
            background: linear-gradient(90deg, #4b1248, #f03);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #ff0080;
        }

        .flash-box marquee {
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px #000;
        }

        .total-row {
            background: rgba(0, 255, 136, 0.1);
            color: var(--green);
            font-weight: 900;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
            width: 95%;
            max-width: 700px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-img { background: #0070f3; color: white; }
        .btn-wa { background: #25d366; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="designer-tag">G.N.R</div>

    <select class="selector" id="modeSelect" onchange="switchMode()">
        <option value="att">üìã ATTENDANCE REPORT</option>
        <option value="pcr">üìë PCR REPORT STATUS</option>
    </select>

    <div id="captureArea">
        <h2 id="title">NA BLOCK ATTENDANCE REPORT</h2>

        <div id="attView">
            <table>
                <thead>
                    <tr>
                        <th>SEC</th>
                        <th>STR</th>
                        <th>ABS</th>
                        <th>%</th>
                        <th>MENTORS</th>
                    </tr>
                </thead>
                <tbody id="attBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="2">TOTAL</td>
                        <td id="tAbs">0</td>
                        <td id="tPerc">100%</td>
                        <td>-</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="pcrView" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>SEC</th>
                        <th>MENTOR NAME</th>
                        <th>SUBMISSION STATUS</th>
                    </tr>
                </thead>
                <tbody id="pcrBody"></tbody>
            </table>
        </div>

        <div class="flash-box">
            <marquee>‚ö° PCR REPORTING: All Mentors are requested to verify the PCR data and report the absentees for the respective sections immediately! ‚ö°</marquee>
        </div>
    </div>

    <div class="btn-row">
        <button class="btn btn-img" onclick="saveImage()">Download Image</button>
        <button class="btn btn-wa" onclick="shareWA()">WhatsApp Report</button>
    </div>

    <script>
        // Data from
        const classData = [
            { n: "CSE-C", s: 60, m: "Mr.Yogesh/Ms.Anusuya" },
            { n: "CSE-D", s: 62, m: "Dr.Adrish/Mr.Govind rao" },
            { n: "CSE-E", s: 58, m: "Ms.Sukanya/Mr.Pradeep" },
            { n: "CSM-A", s: 63, m: "Ms.Shivani/Ms.K.Shivani" },
            { n: "IT-A", s: 49, m: "Ms.Alpana Singh/Mr.Sujith" },
            { n: "ECE-A", s: 69, m: "Ms.Sumayyah/Mr.Sainath" },
            { n: "ECE-B", s: 69, m: "Mr.Muzammil/Ms.Anusha" },
            { n: "DS", s: 62, m: "Dr.Subhasish/Ms.Jayanthi" }
        ];

        function init() {
            const ab = document.getElementById('attBody');
            const pb = document.getElementById('pcrBody');

            classData.forEach((c, i) => {
                ab.innerHTML += `
                    <tr>
                        <td class="sec-col">${c.n}</td>
                        <td>${c.s}</td>
                        <td><input type="number" class="ab-in" placeholder="-" oninput="calc()"></td>
                        <td id="p-${i}" style="font-weight:bold;">100%</td>
                        <td class="men-col">${c.m}</td>
                    </tr>
                `;
                pb.innerHTML += `
                    <tr>
                        <td class="sec-col">${c.n}</td>
                        <td class="men-col">${c.m}</td>
                        <td onclick="togglePCR(${i})" style="cursor:pointer">
                            <span id="st-${i}" class="status-cell not-submitted">NOT SUBMITTED</span>
                        </td>
                    </tr>
                `;
            });
            calc();
        }

        function switchMode() {
            const mode = document.getElementById('modeSelect').value;
            const isAtt = mode === 'att';
            document.getElementById('attView').classList.toggle('hidden', !isAtt);
            document.getElementById('pcrView').classList.toggle('hidden', isAtt);
            document.getElementById('title').innerText = isAtt ? "NA BLOCK ATTENDANCE REPORT" : "NA BLOCK PCR STATUS REPORT";
        }

        function togglePCR(i) {
            const el = document.getElementById(`st-${i}`);
            if(el.classList.contains('not-submitted')) {
                el.classList.replace('not-submitted', 'submitted');
                el.innerText = "SUBMITTED";
            } else {
                el.classList.replace('submitted', 'not-submitted');
                el.innerText = "NOT SUBMITTED";
            }
        }

        function calc() {
            const inputs = document.querySelectorAll('.ab-in');
            let tS = 0, tA = 0;
            classData.forEach((c, i) => {
                let a = parseInt(inputs[i].value) || 0;
                let p = ((c.s - a) / c.s) * 100;
                let pEl = document.getElementById(`p-${i}`);
                pEl.innerText = p.toFixed(1) + "%";
                pEl.style.color = p > 75 ? "var(--green)" : (p >= 60 ? "var(--orange)" : "var(--red)");
                tS += c.s; tA += a;
            });
            document.getElementById('tAbs').innerText = tA;
            document.getElementById('tPerc').innerText = (((tS - tA) / tS) * 100).toFixed(2) + "%";
        }

        function saveImage() {
            html2canvas(document.getElementById('captureArea'), { backgroundColor: '#0d0d0d' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Report_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function shareWA() {
            const mode = document.getElementById('modeSelect').value;
            let msg = `*NA BLOCK ${mode === 'att' ? 'ATTENDANCE' : 'PCR'} REPORT*\n\n`;
            if(mode === 'att') {
                const inputs = document.querySelectorAll('.ab-in');
                classData.forEach((c, i) => {
                    msg += `üìç *${c.n}* | Abs: ${inputs[i].value || 0} | ${document.getElementById(`p-${i}`).innerText}\n`;
                });
                msg += `\nüìä *Total Perc:* ${document.getElementById('tPerc').innerText}`;
            } else {
                classData.forEach((c, i) => {
                    const status = document.getElementById(`st-${i}`).innerText;
                    msg += `${status === 'SUBMITTED' ? '‚úÖ' : '‚ùå'} *${c.n}*: ${status}\n`;
                });
            }
            msg += `\n\n_All mentors are requested to do PCR._\n*Designed by G.N.R*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        init();
    </script>
</body>
</html>
