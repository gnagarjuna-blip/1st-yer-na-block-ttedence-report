<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.N.R - NA Block 1st Year</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            /* Professional Grey Palette */
            --bg: #333333;           /* Main page background (Grey) */
            --card-bg: #444444;      /* Report area background (Lighter Grey) */
            --heading-white: #ffffff; /* Professional White for heading */
            --text: #eeeeee;
            --table-border: #555555;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            width: 95%;
            max-width: 700px;
            margin-bottom: 15px;
        }

        .selector {
            width: 100%;
            background: #222;
            color: white;
            padding: 12px;
            border: 1px solid #666;
            border-radius: 8px;
            font-weight: bold;
        }

        /* Report Area */
        #reportCapture {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            width: 95%;
            max-width: 700px;
            border: 1px solid #555;
            position: relative;
        }

        .gnr-brand {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #888;
        }

        /* THE SPECIFIC WHITE HEADING */
        .header-title {
            text-align: center;
            color: var(--heading-white); 
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin: 15px 0 25px 0;
            letter-spacing: 1px;
            text-shadow: none; /* Removed the blue glow for professionalism */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: #555555;
            color: #ffffff;
            padding: 12px 5px;
            font-size: 0.75rem;
            border-bottom: 2px solid #777;
            text-transform: uppercase;
        }

        td {
            padding: 12px 4px;
            text-align: center;
            border-bottom: 1px solid var(--table-border);
            font-size: 0.85rem;
        }

        .sec-col { font-weight: bold; color: #fff; }
        .men-col { color: #bbb; font-size: 0.75rem; }

        input[type="number"] {
            width: 45px;
            background: #222;
            border: 1px solid #666;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        .status-badge {
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            display: block;
            width: 90%;
            margin: auto;
            font-size: 0.7rem;
        }
        .not-sub { background: var(--red); color: white; }
        .sub { background: var(--green); color: black; }

        .official-note {
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--red);
            padding: 15px;
            margin-top: 10px;
            text-align: center;
            color: #ffaaaa;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .total-row {
            background: #222;
            color: var(--green);
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            width: 95%;
            max-width: 700px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .btn-ss { background: #666; }
        .btn-wa { background: #128C7E; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="controls">
        <select class="selector" id="mode" onchange="toggleView()">
            <option value="attendance">üìã ATTENDANCE REPORT VIEW</option>
            <option value="pcr">üìë PCR SUBMISSION STATUS VIEW</option>
        </select>
    </div>

    <div id="reportCapture">
        <div class="gnr-brand">DESIGNED BY GNR</div>
        <h2 class="header-title" id="mainTitle">Na Block 1st year attendance report</h2>

        <div id="attendanceArea">
            <table>
                <thead>
                    <tr>
                        <th>SECTION</th>
                        <th>TOTAL</th>
                        <th>ABSENT</th>
                        <th>%</th>
                        <th>MENTOR NAMES</th>
                    </tr>
                </thead>
                <tbody id="attBody"></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td>TOTAL</td>
                        <td id="grandTotal">492</td>
                        <td id="grandAbs">0</td>
                        <td id="grandPerc">100%</td>
                        <td>-</td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="official-note">
                ‚ö†Ô∏è NOTICE: Update PCR reports immediately for your respective sections!
            </div>
        </div>

        <div id="pcrArea" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>SECTION</th>
                        <th>MENTOR NAME</th>
                        <th>PCR STATUS</th>
                    </tr>
                </thead>
                <tbody id="pcrBody"></tbody>
            </table>
        </div>
    </div>

    <div class="btn-container">
        <button class="action-btn btn-ss" onclick="takeScreenshot()">Capture Report</button>
        <button class="action-btn btn-wa" onclick="shareWA()">WhatsApp Report</button>
    </div>

    <script>
        const data = [
            { n: "CSE-C", s: 60, m: "Mr.Yogesh/Ms.Anusuya" },
            { n: "CSE-D", s: 62, m: "Dr.Adrish/Mr.Govind rao" },
            { n: "CSE-E", s: 58, m: "Ms.Sukanya/Mr.Pradeep" },
            { n: "CSM-A", s: 63, m: "Ms.Shivani/Ms.K.Shivani" },
            { n: "IT-A", s: 49, m: "Ms.Alpana Singh/Mr.Sujith" },
            { n: "ECE-A", s: 69, m: "Ms.Sumayyah/Mr.Sainath" },
            { n: "ECE-B", s: 69, m: "Mr.Muzammil/Ms.Anusha" },
            { n: "DS", s: 62, m: "Dr.Subhasish/Ms.Jayanthi" }
        ];

        function init() {
            const ab = document.getElementById('attBody');
            const pb = document.getElementById('pcrBody');
            data.forEach((c, i) => {
                ab.innerHTML += `
                    <tr>
                        <td class="sec-col">${c.n}</td>
                        <td>${c.s}</td>
                        <td><input type="number" class="abs-val" placeholder="0" oninput="calculate()"></td>
                        <td id="perc-${i}" style="font-weight:bold;">100%</td>
                        <td class="men-col">${c.m}</td>
                    </tr>
                `;
                pb.innerHTML += `
                    <tr>
                        <td class="sec-col">${c.n}</td>
                        <td class="men-col">${c.m}</td>
                        <td><span id="st-${i}" class="status-badge not-sub" onclick="toggleStatus(${i})">NOT SUBMITTED</span></td>
                    </tr>
                `;
            });
            calculate();
        }

        function calculate() {
            const inputs = document.querySelectorAll('.abs-val');
            let tS = 0, tA = 0;
            data.forEach((c, i) => {
                let a = parseInt(inputs[i].value) || 0;
                let p = ((c.s - a) / c.s) * 100;
                let pEl = document.getElementById(`perc-${i}`);
                pEl.innerText = p.toFixed(1) + "%";
                pEl.style.color = p > 75 ? "var(--green)" : (p >= 60 ? "var(--orange)" : "var(--red)");
                tS += c.s; tA += a;
            });
            document.getElementById('grandAbs').innerText = tA;
            document.getElementById('grandPerc').innerText = (((tS - tA) / tS) * 100).toFixed(2) + "%";
        }

        function toggleStatus(i) {
            const el = document.getElementById(`st-${i}`);
            if(el.classList.contains('not-sub')) {
                el.classList.replace('not-sub', 'sub');
                el.innerText = "SUBMITTED";
            } else {
                el.classList.replace('sub', 'not-sub');
                el.innerText = "NOT SUBMITTED";
            }
        }

        function toggleView() {
            const mode = document.getElementById('mode').value;
            const isAtt = mode === 'attendance';
            document.getElementById('attendanceArea').classList.toggle('hidden', !isAtt);
            document.getElementById('pcrArea').classList.toggle('hidden', isAtt);
            document.getElementById('mainTitle').innerText = isAtt ? "Na Block 1st year attendance report" : "Na Block 1st year PCR status report";
        }

        function takeScreenshot() {
            const area = document.getElementById('reportCapture');
            html2canvas(area, { backgroundColor: '#444444', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Report_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function shareWA() {
            const mode = document.getElementById('mode').value;
            let msg = `*${document.getElementById('mainTitle').innerText.toUpperCase()}*\n\n`;
            if(mode === 'attendance') {
                const inputs = document.querySelectorAll('.abs-val');
                data.forEach((c, i) => {
                    msg += `üìç *${c.n}* | Abs: ${inputs[i].value || 0} | ${document.getElementById(`perc-${i}`).innerText}\n`;
                });
                msg += `\nüìä *Total Abs:* ${document.getElementById('grandAbs').innerText} | *${document.getElementById('grandPerc').innerText}*`;
            } else {
                data.forEach((c, i) => {
                    msg += `${document.getElementById(`st-${i}`).innerText === 'SUBMITTED' ? '‚úÖ' : '‚ùå'} *${c.n}*\n`;
                });
            }
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        }

        init();
    </script>
</body>
</html>
